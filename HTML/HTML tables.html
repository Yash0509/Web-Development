<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table example</title>
</head>
<body>
    <table border="1" width="200" height="200">
        <thead>
            <tr>
                <td>Flag</td>
                <td>Country</td>
                <td>Capital</td>
                <td>Population</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="pictures/England Flag.png" width="50"></td>
                <td><a href="https://en.wikipedia.org/wiki/England">England</a></td>
                <td>London</td>
                <td>55 Million</td>
            </tr>
            <tr>
                <td><img src="pictures/Usa Flag.png"width="50"></td>
                <td>United States</td>
                <td>Washington</td>
                <td>328 Million</td>
            </tr>
            <tr>
                <td><img src="pictures/China Flag.png"width="50"></td>
                <td>China</td>
                <td>Beijing</td>
                <td>1.4 Billion</td>
            </tr>    
        </tbody>
    </table>
</body>
</html>
